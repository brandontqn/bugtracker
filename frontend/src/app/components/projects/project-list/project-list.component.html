<div>
    <h2 style="margin:10px;">
        {{title}}
    </h2>

    <p style="display: block; width: 250px; margin:10px;">
        <mat-form-field>
            <input #tl matInput placeholder="Title">
        </mat-form-field>
        <mat-form-field>
            <input #dc matInput placeholder="Description">
        </mat-form-field>
        <button mat-button (click)="addProject(tl.value, dc.value); tl.value = ''; dc.value = ''">ADD</button>
    </p>

    <app-project-card *ngFor="let project of projects"
        [project]="project"
        (deleted)="deleteProject($event)"></app-project-card>
</div>
