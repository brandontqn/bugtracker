<button mat-button (click)="goBack()">BACK</button>

<div *ngIf="task" style="margin:10px;">
    <h2>{{task.name | uppercase}} Details</h2>

    <div>
        <span>id: </span>{{task.id}}
    </div>

    <div>
        <mat-form-field>
            <input matInput [(ngModel)]="task.name" placeholder="Name">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <input matInput [(ngModel)]="task.detail" placeholder="Detail">
        </mat-form-field>
    </div>

    <div>
         <button mat-button (click)="save()">SAVE</button>
    </div>
</div>
