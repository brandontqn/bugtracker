<mat-card>
    <mat-card-title>{{project.title}}</mat-card-title>
    <mat-card-subtitle>ID: {{project.id}}</mat-card-subtitle> <!-- put team this board is associated to here -->
    <mat-card-content>{{project.description}}</mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="/projects/detail/{{project.id}}">VIEW</button>
        <button mat-button (click)="delete()">DEL</button>
    </mat-card-actions>
</mat-card>
