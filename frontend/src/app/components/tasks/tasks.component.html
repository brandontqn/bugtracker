<h2>My Tasks</h2>

<ul class="tasks">
    <li *ngFor="let task of tasks">
        <a routerLink="/detail/{{task.name}}">
            <span class="badge">{{task.name}}</span>{{task.details}}
        </a>
    </li>
</ul>
