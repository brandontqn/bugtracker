<div>
    <h2 style="margin:10px;">
        All Tasks
    </h2>
    
    <p style="display: block; width: 250px; margin:10px;">
        <mat-form-field>
            <input #newTask matInput placeholder="New Task">
        </mat-form-field>
        <button mat-button (click)="addTask(newTask.value); newTask.value = '';">ADD</button>
    </p>
    
    <mat-card *ngFor="let task of tasks">
        <mat-card-title>{{task.name}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <mat-card-content>{{task.detail}}</mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink="/tasks/detail/{{task.id}}">VIEW</button>
            <button mat-button (click)="deleteTask(task.id)">DEL</button>
        </mat-card-actions>
    </mat-card>
</div>
