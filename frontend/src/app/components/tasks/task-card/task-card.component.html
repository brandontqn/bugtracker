<mat-card [style.backgroundColor]="task.completed ? 'green' : ''">
    <mat-card-title>{{task.title}}</mat-card-title>
    <mat-card-subtitle *ngIf="parentBoardLoaded">BOARD: {{parentBoard.title}}</mat-card-subtitle>
    <mat-card-content>{{task.description}}</mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="/tasks/detail/{{task.id}}">VIEW</button>
        <button mat-button (click)="delete()">DEL</button>
        <button mat-button (click)="complete()">DONE</button>
    </mat-card-actions>
</mat-card>
