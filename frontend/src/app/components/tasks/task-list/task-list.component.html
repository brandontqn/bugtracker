<div>
    <h2 style="margin:10px;">
        {{title}}
    </h2>
    
    <p style="display: block; width: 250px; margin:10px;">
        <mat-form-field>
            <input #tl matInput placeholder="Title">
        </mat-form-field>
        <mat-form-field>
            <input #dc matInput placeholder="Description">
        </mat-form-field>
        <mat-form-field>
            <input #tm matInput placeholder="Time Estimate">
        </mat-form-field>
        <mat-form-field *ngIf="allowTaskAdding && availableBoardsLoaded">
            <mat-label>Board</mat-label>
            <mat-select [(value)]="selectedBoard">
                <mat-option *ngFor="let board of availableBoards" [value]="board.id">{{board.title}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input #tg matInput placeholder="Tags">
        </mat-form-field>
        <button mat-button (click)="addTask(tl.value, dc.value, tm.value, selectedBoard, tg.value); tl.value = ''; dc.value = ''; tm.value = ''; tg.value = '';">ADD</button>
    </p>
    
    <app-task-card *ngFor="let task of tasks"
        [task]="task"
        (deleted)="onDeleted($event)"
        (completed)="onCompleted($event)"></app-task-card>
</div>
