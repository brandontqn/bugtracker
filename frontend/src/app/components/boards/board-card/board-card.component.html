<mat-card>
    <mat-card-title>{{board.title}}</mat-card-title>
    <mat-card-subtitle *ngIf="parentProjectLoaded">PROJECT: {{parentProject.title}}</mat-card-subtitle> <!-- put team this board is associated to here -->
    <mat-card-content>{{board.description}}</mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="/boards/detail/{{board.id}}">VIEW</button>
        <button mat-button (click)="delete()">DEL</button>
    </mat-card-actions>
</mat-card>
