<div>
    <h2 style="margin:10px;">
        My Boards
    </h2>
    
    <p style="display: block; width: 250px; margin: 10px;">
        <mat-form-field >
             <input #newBoard matInput placeholder="New Board">
        </mat-form-field>
        <button mat-button (click)="addBoard(newBoard.value); newBoard.value = '';">ADD</button>
    </p>
    
    <mat-card *ngFor="let board of boards">
        <mat-card-title>{{board.title}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle> <!-- put team this board is associated to here -->
        <mat-card-content>{{board.description}}</mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink="detail/{{board.id}}">VIEW</button>
            <button mat-button (click)="deleteBoard(board)">DEL</button>
        </mat-card-actions>
    </mat-card>
</div>
