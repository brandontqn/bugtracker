<button mat-button (click)="goBack()">BACK</button>

<div *ngIf="board" style="margin:10px;">
    <h2>{{board.title | uppercase}} Details</h2>

    <div>
        <span>id: </span>{{board.id}}
    </div>

    <div>
        <mat-form-field>
            <input matInput [(ngModel)]="board.title" placeholder="Title">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <input matInput [(ngModel)]="board.description" placeholder="Description">
        </mat-form-field>
    </div>

    <div>
         <button mat-button (click)="save()">SAVE</button>
    </div>
</div>
