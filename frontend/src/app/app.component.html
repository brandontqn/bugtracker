<div>
  <h1 style="margin:10px;">{{title}}</h1>
  <button style="float: right;" mat-button *ngIf="!isAuthenticated" (click)="login()"> Login/Register </button>
  <button style="float: right;" mat-button *ngIf="isAuthenticated" (click)="logout()"> Logout </button>    
</div>

<mat-drawer-container class="md-container" autosize>
  <mat-drawer mode="side" opened>
    <nav class="btn_group">
      <button type="button" mat-button *ngIf="isAuthenticated"><a routerLink="dashboard">Dashboard</a></button>
      <button type="button" mat-button *ngIf="isAuthenticated"><a routerLink="boards">Boards</a></button>
      <button type="button" mat-button *ngIf="isAuthenticated"><a routerLink="tasks">Tasks</a></button>
    </nav>

  </mat-drawer>
  <mat-drawer-content>
    <nav mat-tab-nav-bar [backgroundColor]="background">
      <a mat-tab-link *ngFor="let link of links"
                      (click)="activeLink = link"
                      [routerLink]="link.route"
                      routerLinkActive #rla="routerLinkActive"
                      [active]="rla.isActive">{{link.name}}</a>
    </nav>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
