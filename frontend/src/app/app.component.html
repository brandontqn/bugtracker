<div>
  <h1>{{title}}</h1>
  <button mat-button *ngIf="!isAuthenticated" (click)="login()"> Login </button>
  <button mat-button *ngIf="!isAuthenticated"><a routerLink="register"> Register </a></button>
  <button mat-button *ngIf="isAuthenticated" (click)="logout()"> Logout </button>    
</div>

<mat-drawer-container autosize>
  <mat-drawer-content>
    <nav mat-tab-nav-bar *ngIf="isAuthenticated" [backgroundColor]="background">
      <a mat-tab-link *ngFor="let link of links"
                      (click)="activeLink = link"
                      [routerLink]="link.route"
                      routerLinkActive #rla="routerLinkActive"
                      [active]="rla.isActive">{{link.name}}</a>
    </nav>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
